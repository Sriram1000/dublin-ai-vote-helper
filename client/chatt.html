<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>goofy ahh ai voter helper chatbot thing</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        #chatContainer {
            max-width: 600px;
            margin: 0 auto;
        }
        .input-container, .response-container {
            margin-bottom: 20px;
        }
        .response {
            background-color: #e6f7ff;
            padding: 10px;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #004494;
        }
    </style>
</head>
<body>

<div id="chatContainer">
    <h1>AI Voter Helper Chat</h1>
    <div class="input-container">
        <textarea id="userPrompt" rows="4" placeholder="Enter your prompt here..."></textarea>
    </div>
    <div class="input-container">
        <button onclick="sendPrompt()">Send</button>
    </div>
    <div id="responseContainer" class="response-container">
    </div>
</div>

<script>
    async function sendPrompt() {
        const prompt = document.getElementById("userPrompt").value.trim();
        if (!prompt) {
            alert("Please enter a prompt.");
            return;
        }

        const responseContainer = document.getElementById("responseContainer");
        responseContainer.innerHTML = "<p>Loading response...</p>";

        try {
            const response = await fetch("http://localhost:3000/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            });
            
            const data = await response.json();

            if (response.ok) {
                responseContainer.innerHTML = `<div class="response">${data.response}</div>`;
            } else {
                responseContainer.innerHTML = `<p>Error: ${data.error}</p>`;
            }
        } catch (error) {
            responseContainer.innerHTML = `<p>Network error: ${error.message}</p>`;
        }
    }
</script>

</body>
</html>
